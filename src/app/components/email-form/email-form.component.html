<form [formGroup]="emailName" (ngSubmit)="onEmailNameSubmitted(emailName)">
    <div><mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="emailName.get('email')!.invalid">Email is invalid</mat-error>
    </mat-form-field>
    {{emailName.value.email}}
    </div>
    <div>
        <button type="submit" mat-raised-button 
        [disabled]="!emailName.valid"
        color="accent">Submit</button>
    </div>
</form>
